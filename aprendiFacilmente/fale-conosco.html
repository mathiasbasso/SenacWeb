<!DOCTYPE html>
<html Lang="pt-br">

<head>
  <title>Site Carousel</title>
  <meta charset="utf-8">
  <link rel="icon" href="img/logo.png">
  <link href="boostrap4.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <link href="fontawesome-6.4.2/css/all.min.css " rel="stylesheet" />
  <link href="estilo/carousel.css" rel="stylesheet">


</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html"><img class="first-slide img-logo" src="img/logo.png" alt="">AprendiFacilmente</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(atual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quem-somos.html">Quem Somos</a>
          </li>
          
          <li class="nav-item active">
            <a class="nav-link " href="fale-conosco.html">Fale conosco</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main">
    


    <div class="container marketing">
      <br><br>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNomel4">Nome</label>
                <input type="Nome" class="form-control" id="inputNome4" placeholder=" Preencha seu nome">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Adicione seu melhor Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputEmail4">Telefone</label>
                <input type="telefone" class="form-control" id="inputTelefone4" placeholder="Adicione seu telefone">
              </div>
              <div class="form-group col-md-8">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Adicione sua cidade">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                  <option value="">Escolha seu Estado...</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                  <option value="EX">Estrangeiro</option>
                </select>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP" placeholder="Adicione seu CEP">
              </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <hr class="featurette-divider" />
      <div class="row">
        <div class="col-md-12">
          <h2>Nossa Localização</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d16929.65791708737!2d-52.39994053057231!3d-26.87103691674688!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbr!4v1696378311095!5m2!1sen!2sbr"
            width="1100" height="600" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">Nossa localização</iframe>
        </div>
      </div>
      <hr class="featurette-divider" />
      <div class="row">

        <hr class="featurette-divider" />
      </div>
    </div>

    <footer class="container">
      <p class="float-right"><a href="#">Voltar ao topo</a></p>
      <p>

        <a href="https://github.com/mathiasbasso" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/mathiass.basso/" target="_blank"> Instagram</a>
      </p>
    </footer>
  </main>

  <script src="jquery/jquery-3.3.1.js"></script>
  <script src="popper/popper-1.14.3.js"></script>
  <script src="boostrap4.1.3/js/bootstrap.min.js"></script>
  <script src="holder/holder.min.js"></script>


  <script src="fontawesome-6.4.2/js/fontawesome.min.js"></script>
</body>

</html>
